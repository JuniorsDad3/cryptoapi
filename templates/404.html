{% extends "base.html" %}

{% block title %}Page Not Found | {{ config.COMPANY_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 text-center">
        <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
        <h1 class="display-4 fw-bold text-muted">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-house me-2"></i>Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
